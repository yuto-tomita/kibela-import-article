query fetchKibelaArticleContentQuery($first: Int!) {
	currentUser {
		latestNotes(first: $first) {
			nodes {
				title
				contentHtml
			}
		}
	}
}

query fetchPostNumber($first: Int!) {
	currentUser {
		latestNotes(first: $first) {
			totalCount
		}
	}
}

query fetchFirstKibelaArticleContentQuery($first: Int!) {
	currentUser {
		latestNotes(first: 1) {
			nodes {
				contentHtml
			}
		}
	}
}